<!doctype html>

<!--
    Entrada: ler o preço por kg e consumo em gramas de um cliente em um restaurante
    Processamento: calcular o valor a ser pago pelo cliente
    Saída: Exibir na tela o valor
-->

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2_4</title>
  </head>
  <body>
    <h1>Restaurante JS</h1>
    <form>
      <p>
        Buffet por KG R$:
        <input type="number" id="inQuilo" min="0" step="0.01" required />
        <!-- min="0" step="0.01" servem para o indica o valor minimo aceito
             por esse campo e o valor de incremento ou decremento - que, como se
             refere a um valor monetário, pode variar em centavos. -->
      </p>
      <p>
        Consumo do cliente (gr):
        <input type="number" id="inConsumo" min="0" required />
      </p>
      <input type="submit" value="Calcular Preço" />
    </form>
    <h3></h3>

    <script src="js/ex2_4.js"></script>
  </body>
</html>
