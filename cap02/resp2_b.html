<!DOCTYPE html>

<!--
    Entrada: ler o valor de 15min de uso do pc de uma lan-house e o tempo de uso do cliente em minutos
    Processamento: calcular o valor que o cliente vai pagar (frações extras de 15 min serão cobradas integral)
    Saída: Exibir o valor a ser pago na tela
-->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPOSTA 2_B</title>
</head>
<body>
    <h1> Lan House Js </h1>
    <form>
        <p> Valor por 15min de uso R$:
            <input type="number" id="inValor" min="0" step="0.01" required>
        </p>
        <p> Tempo de uso do cliente:
            <input type="number" id="inTempo" min="0" required>
        </p>
        <input type="submit" value="Calcular total:">
    </form>
    <h3></h3>

    <script src="js/resp2_b.js"></script>
</body>
</html>
