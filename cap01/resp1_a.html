<meta charset="UTF-8">

<!--
    EXERCÍCIO 1

    Saída de dados: ler um número
    Processamento: calcular o número posterior e anterior
    Saída: informar o resultado
-->

<script>
    const num = Number(prompt("Insira um número: "));   // entrada;
    const post = num + 1;                               // processamento;
    const ant = num - 1;

    alert(`Número: ${num}\nVisinhos: ${ant} e ${post}`); //saída;
</script>
