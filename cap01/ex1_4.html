<script>
    const fruta = "Banana";
    const preco = 3.50;
    const levar = true;
    let novoValor;
    console.log(typeof fruta);  // string;
    console.log(typeof preco);  // number;
    console.log(typeof levar);  // boolean;
    console.log(typeof novoValor);  // undefined;

    // 'typeof' informa o tipo da variável;

    console.log(Number.isInteger(12));  // true;
    console.log(Number.isInteger(3.50));    // false;

    // a declaração 'Number.isInteger' verifica se o número é inteiro ou se possui casas decimais;
</script>
