<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Insira o 1º número: "));   // lê os numeros (entrada de dados);
    const num2 = Number(prompt("Insira o 2º número"));
    
    const soma = num1+num2;                                // calcula a soma (processamento);

    alert("A soma de Nº 1 e Nº 2 é: " + soma);             // exibe o resultado (saída de dados);
</script>
