<meta charset="UTF-8">

<!--
    EXERCÍCIO 4

    Saída de dados: ler duas notas de um aluno
    Processamento: calcular a média das notas
    Saída: informar a media final na tela
-->

<script>
    const nota1 = Number(prompt("Nota 1: "));           // entrada de dados;
    const nota2 = Number(prompt("Nota 2; "));

    const media = (nota1+nota2) / 2;                    // processamento;

    alert(`Nota do aluno - 1: ${nota1.toFixed(1)}\nNota do aluno - 2: ${nota2.toFixed(1)}\nMedia final do aluno: ${media.toFixed(1)}`);        // saída de dados;
</script>
