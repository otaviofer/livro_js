<meta charset="UTF-8">

<!--
    Saída de dados: ler a quantidade de dias e horas;
    Processamento: calcular a duração total da viagem em número de horas;
    Saída: informar o a duração total da viagem;
-->

<script>
    const dias = Number(prompt("Nº de dias: "));    // lê os dados de entrada;
    const horas = Number(prompt("Nº de horas: "));
    const total = (dias * 24) + horas;              // calcula a duração;
    alert(`Total de horas: ${total}`);              // exibe o total;
</script>
